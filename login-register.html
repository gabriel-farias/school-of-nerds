<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>School of Nerds - escuela de tecnologias -</title>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <a href="index.html"><img
        class="school-logo"
        src="./assets/SoN.svg"
        alt="logo school of nerds"
      /></a>
      
      <nav class="navbar navbar-expand-lg bg-black shadow-sm">
        <div class="container-fluid">
          <button
            class="navbar-toggler bg-white"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse bg-black" id="navbarNav">
            <ul class="navbar-nav nav nav-tabs">
              <li class="nav-item">
                <a
                  class="nav-link text-white fw-semibold fs-4"
                  href="index.html#about-us"
                  >Sobre nosotros</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white fw-semibold fs-4"
                  href="index.html#cursos"
                  event="click"
                  >Cursos</a
                >
              </li>
              <li class="nav-item dropdown" data-bs-theme="dark">
                <a
                  class="nav-link dropdown-toggle text-white fw-semibold fs-4"
                  data-bs-toggle="dropdown"
                  href="#"
                  role="button"
                  aria-expanded="false"
                  >Carreras</a
                >
                <ul class="dropdown-menu bg-black">
                  <li>
                    <a
                      class="dropdown-item text-white fw-semibold fs-4"
                      href="#"
                      >Full stack web developer</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item text-white fw-semibold fs-4"
                      href="#"
                      >Full stack designer</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item text-white fw-semibold fs-4"
                      href="#"
                      >Creador de contenidos</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item text-white fw-semibold fs-4"
                      href="#"
                      >Ciencia de datos e inteligencia artificial</a
                    >
                  </li>
                  <li>
                    <a
                      class="dropdown-item text-white fw-semibold fs-4"
                      href="#"
                      >Game developer</a
                    >
                  </li>
                </ul>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white fw-semibold fs-4" href="#"
                  >Sumate a nuestros profeNerds!</a
                >
              </li>
              <li class="nav-item">
                <a
                  class="nav-link text-white fw-semibold fs-4"
                  id="login-register"
                  href="#form"
                  >Login / Register
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <button
        class="btn btn-primary btn-carrito"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#offcanvasRight"
        aria-controls="offcanvasRight"
        style="
          background-color: black;
          border: 1px solid #dbff00;
          font-family: 'Amatic SC', cursive;
          font-size: 1.5em;
          font-weight: bolder;
        "
      >
        Carrito <img src="./assets/carrito.svg" height="24px" alt="" />
      </button>
      <div
        class="offcanvas offcanvas-end"
        tabindex="-1"
        id="offcanvasRight"
        aria-labelledby="offcanvasRightLabel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasRightLabel">Carrito</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="offcanvas"
            aria-label="Close"
          ></button>
        </div>
        <div class="offcanvas-body" id="carrito"></div>
      </div>
    </header>
    <section class="login-register">
      <form class="form" id="loginForm">
        <h1 class="form__tittle">Log in</h1>
        <div>
          <h5><label for="email">Email</label></h5>
          <input type="email" id="email" name="email" placeholder="email" />
          <small></small>
        </div>
        <div>
          <h5><label for="password">Password</label></h5>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="********" 
          />
          <small></small>
        </div>
        <p>
          Si no tenes cuenta ,<a
            class="link"
            href="#form"
            onclick="cambiarRegisterForm()"
            >Registrate</a
          >
        </p>
        <button class="form__button" type="submit">Iniciar sesi√≥n</button>
      </form>
    </section>
    <footer class="footer"></footer>
    <script src="./data.js"></script>
    <script src="./footer.js"></script>
    <script src="./main.js"></script>
    <script src="./forms.js"></script>
  </body>
</html>
<div></div>
